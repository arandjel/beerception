<div class="container">
  <div class="row justify-content-md-center">
	<div class="col-6 ">
	  <div *ngIf="invalidData && notification" class="alert alert-danger">

	  </div>
	  <form [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
	    <div class="form-group">
	      <label for="exampleInputEmail1">Email address</label>
	      <input formControlName="username" name="username" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
	    </div>
		<div *ngIf="!formValid && form.get('username').invalid" class="alert alert-danger">
		   	Email is required. Please provide valid email.
		</div>
	    <div class="form-group">
	      <label for="exampleInputPassword1">Password</label>
	      <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password">
	    </div>
		<div *ngIf="!formValid && form.get('password').invalid" class="alert alert-danger">
			Password is required.
		</div>
