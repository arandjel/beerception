<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-6 ">
      <div *ngIf="invalidData" class="alert alert-danger">  
        {{ notification.msgBody }}
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="username" name="username" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <div *ngIf="!formValid && form.get('username').invalid" class="alert alert-danger">
            Email is required. Please provide valid email.
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password">
          <div *ngIf="!formValid && form.get('password').invalid && form.get('password').errors.required" class="alert alert-danger">
            Password is required.
          </div>
          <div *ngIf="!formValid && form.get('password').invalid && form.get('password').errors.minlength" class="alert alert-danger">
            Password must be at least 5 characters long.
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input formControlName="firstname" name="firstname" type="text" class="form-control" placeholder="Enter first name">
          <div *ngIf="!formValid && form.get('firstname').invalid" class="alert alert-danger">
            First name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input formControlName="lastname" name="lastname" type="text" class="form-control" placeholder="Enter last name">
          <div *ngIf="!formValid && form.get('lastname').invalid" class="alert alert-danger">
            Last name is required.
          </div>
        </div>
        <div class="form-group">
            <button [disabled]="submitted" class="btn btn-primary">Sign up</button>
